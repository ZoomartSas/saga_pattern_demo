server:
  port: 8081

spring:
  jackson:
    deserialization:
      fail-on-unknown-properties: true

  kafka:
    admin:
      auto-create: false

    bootstrap-servers:
      - localhost:9091
      - localhost:9092
      - localhost:9093

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      properties:
        delivery:
          timeout:
            ms: 120000
        linger:
          ms: 0
        request:
          timeout:
            ms: 30000
        max:
          in:
            flight:
              requests:
                per:
                  connection: 5
        enable:
          idempotence: true
        allow:
          auto:
            create:
              topics: false

    consumer:
      group-id: products-ms
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring:
          json:
            trusted:
              packages: by.saga_pattern.core.*
        allow:
          auto:
            create:
              topics: false
